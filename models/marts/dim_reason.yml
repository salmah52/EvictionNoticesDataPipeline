version: 2

models:
  - name: dim_reason
    description: "Table describing and detailing every reason on a per row basis"
    columns:
      - name: reason_id
        description: "A unique identifier for each reason."
       
        tests:
          - not_null
          - unique

      - name: non_payment
        description: "This field is checked (true) if the landlord indicated non-payment of rent as grounds for eviction."
        data_type: BOOLEAN

        tests:
          - accepted_values:
              values:
                - true
                - false

      - name: breach
        description: "This field is checked (true) if the landlord indicated breach as grounds for eviction."
        data_type: BOOLEAN
        tests:
          - accepted_values:
              values:
                - true
                - false

      - name: nuisance
        description: "This field is checked (true) if the landlord indicated nuisance as grounds for eviction."
        tests:
          - accepted_values:
              values:
                - true
                - false

      - name: illegal_use
